swagger: "2.0"
info:
  version: "1.0.0"
  title: SQURL - ADMIN API
basePath: /v1
schemes:
  - http
produces:
  - application/json
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
paths:
  /health:
    get:
      description: Health check endpoint
      summary: Healthcheck
      operationId: Healthcheck
      tags:
        - general
      responses:
        200:
          description: Ok
          schema:
            type: string

  /login:
    post:
      description: Returns JWT token for authorized user
      summary: Login
      operationId: Login
      tags:
        - general
      consumes:
        - "application/json"
      parameters:
        - name: 'login'
          in: 'body'
          description: 'Login Payload'
          schema:
            $ref: '#/definitions/LoginInfo'
      responses:
        200:
          description: Successful login
          schema:
            $ref: '#/definitions/LoginSuccess'
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/Error'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'
        
  /accounts :
    post:
      description: Create a new account
      summary: Create an account
      operationId: CreateAccount
      tags:
        - accounts
      security:
        - Bearer: []
      parameters:
        - name: Authorization
          in: header
          type: string
          description: "Bearer <JWT Token>"
        - name: account
          in: body
          schema:
            $ref: '#/definitions/Account'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/AccountCreated'
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/Error'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'
    put:
      description: Update an account
      operationId: UpdateAccount
      summary: Update an account
      tags:
        - accounts
      security:
        - Bearer: []
      parameters:
        - name: Authorization
          in: header
          type: string
          description: "Bearer <JWT Token>"
        - name: body
          in: body
          schema:
            $ref: '#/definitions/AccountUpdate'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/AccountUpdated'
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/Error'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'

  /links:
    post:
      description: Create a new link
      operationId: CreateLink
      summary: Create a new linkL
      tags:
        - links
      security:
        - Bearer: []
      parameters:
        - name: Authorization
          in: header
          type: string
          description: "Bearer <JWT Token>"
        - name: body
          in: body
          schema:
            $ref: '#/definitions/Link'

      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/LinkCreated'
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/Error'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'
    put:
      description: Update Link
      operationId: UpdateLink
      summary: Update a link
      tags:
        - links
      security:
        - Bearer: []      
      parameters:
        - name: Authorization
          in: header
          type: string
          description: "Bearer <JWT Token>"
        - name: body
          in: body
          schema:
            $ref: '#/definitions/LinkUpdate'

      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/LinkUpdated'
            
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/Error'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Not Found
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'

definitions:

  Error:
    type: object
    properties:
      code:
        type: integer
      message:
        type: string

  LoginInfo:
    type: object
    properties:
      username:
        type: string
      password:
        type: string

  LoginSuccess:
    type: object
    properties:
      success:
        type: boolean
      token:
        type: string

  Account:
    type: object
    properties:
      username:
        type: string
      email:
        type: string 

  AccountCreated:
    type: object
    properties:
      password:
        type: string
      prefix:
        type: string

  AccountUpdate:
    type: object
    properties:
      username:
        type: string
      status:
        type: string

  AccountUpdated:
    type: object
    properties:
      status:
        type: string

  Link:
    type: object
    properties:
      long_url:
        type: string 
  
  LinkCreated:
    type: object
    properties:
      short_url_key:
        type: string
      short_url:
        type: string

  LinkUpdate:
    type: object
    properties:
      short_url_key:
        type: string
      new_long_url:
        type: string
      status:
        type: string
      tracking_status:
        type: string

  LinkUpdated:
    type: object
    properties:
      long_url:
        type: string
      status:
        type: string
      tracking_status:
        type: string