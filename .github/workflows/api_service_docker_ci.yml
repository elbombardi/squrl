name: api_service_docker_ci

on:
  push:
    branches: [ "main" ]
    paths:
      - src/api_service/**
      - src/db/**

  pull_request:
    branches: [ "main" ]
    paths:
      - src/api_service/**
      - src/db/**
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file src/api_service/Dockerfile --tag squrl_api_service:$(date +%s)
